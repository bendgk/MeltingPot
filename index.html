<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Melting Pot</title>
    
    <!--Imports (IDK What else to call them)-->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue"></script>
    <link
        rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
</head>

<body>
    <div id="cookbook" class="container">
        <div v-for="data in ingredients">{{data}}</div>
        <div class="row">
            <div class="col-md-6 text-center">
                <h2>Unused Ingredients</h2>
                <img class="hoverable" v-for="ingredient in unincludedIngredients" v-bind:src="getImagePath(ingredient)" v-on:click="toggleIngredient(ingredient)" width="100px" height="100px"/>
            </div>
        
            <div class="col-md-6 text-center">
                <h2>Included Ingredients</h2>
                <img v-for="ingredient in includedIngredients" v-bind:src="getImagePath(ingredient)" v-on:click="toggleIngredient(ingredient)" width="100px" height="100px"/>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h2>Available Recipes</h2>
                <div v-for="recipe of recipes" v-bind:Id="recipe[0]" v-if="recipe[1]">
                    <h3>{{recipe[0]}}</h3>
                    <img v-for="ingredient in recipe[2]" v-bind:src="getImagePath(ingredient)" width="75px" height="75px"/>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="scripts/index.js"></script>
</html>
