
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Melting Pot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link
        rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
</head>

<body>
    <div id="cookbook" class="container">
        <div class="row">
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-lg-6">Ingredients:</div>
                    <div class="col-lg-6 text-right"><input placeholder="search" v-on:input="search()" v-model="searchtext" /></div>
                </div>
                <div v-for="(category, index) in ingredients">
                    <div class="row full-padding">
                        <div class="col-lg-6 text-left">{{index}}</div><div v-bind:id="index + 'BUTTON'" class="col-lg-6 hoverable text-right" v-on:click="toggleShow(index)">[-]</div>
                    </div>
                    <div class="row" v-bind:id="index">
                        <img v-if="!ingredient[2] &&  !ingredient[1]" class="ing-img hoverable" v-for="(ingredient, ingdex) in category" v-bind:src="ingredient[3]" width="20%" v-on:click="toggleIngredient(ingredient)" />
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-lg-12">
                        Recipe
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <img v-for="incIng in includedIngredients" v-on:click="toggleIngredient(incIng)" class="ing-img hoverable" v-bind:src="incIng[3]" width="20%" />
                    </div>
                </div>
                <div v-for="(recipe, index) in recipes">
                    <div class="row">
                        <div class="col-lg-12" v-bind:id="index">
                            {{index}}: {{recipe["culture"]}}
                        </div>
                    </div>
                    <div class="row">
                        <img class="ing-img" width="15%" v-for="ingredient in recipe['ingredients']" v-bind:src="ingredient[2]" v-bind:class="setBorder(index, ingredient[0])"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
